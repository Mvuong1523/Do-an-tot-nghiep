<!DOCTYPE html>
<html>
<head>
    <title>Test Token</title>
</head>
<body>
    <h1>Token Debug</h1>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="testAuth()">Test Auth</button>
    <pre id="result"></pre>

    <script>
        function checkToken() {
            const token = localStorage.getItem('auth_token');
            const token2 = localStorage.getItem('token');
            
            const result = {
                'auth_token': token ? token.substring(0, 50) + '...' : 'NOT FOUND',
                'token': token2 ? token2.substring(0, 50) + '...' : 'NOT FOUND',
                'auth_token_length': token ? token.length : 0,
                'token_length': token2 ? token2.length : 0
            };
            
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            
            // Decode JWT
            if (token) {
                try {
                    const parts = token.split('.');
                    const payload = JSON.parse(atob(parts[1]));
                    console.log('JWT Payload:', payload);
                    document.getElementById('result').textContent += '\n\nJWT Payload:\n' + JSON.stringify(payload, null, 2);
                } catch (e) {
                    console.error('Failed to decode JWT:', e);
                }
            }
        }
        
        async function testAuth() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('No token found!');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8080/api/categories/test-auth', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
