        function generateCodes() {
            const grid = document.getElementById('productGrid');
            const codeType = document.getElementById('codeType').value;
            grid.innerHTML = '';

            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                let content = `
                    <div class="product-name">${product.name}</div>
                    <div class="serial-number">S/N: ${product.serial}</div>
                `;
                
                if (codeType === 'both' || codeType === 'qr') {
                    content += `<div class="qr-code" id="qr-${index}"></div>`;
                }
                
                if (codeType === 'both' || codeType === 'barcode') {
                    content += `<div class="barcode"><svg id="barcode-${index}"></svg></div>`;
                }
                
                content += `
                    <div class="warranty-info">
                        üì¶ ${product.category} | üõ°Ô∏è B·∫£o h√†nh 12 th√°ng<br>
                        üìû Hotline: 1900-xxxx | üåê website.com
                    </div>
                `;
                
                card.innerHTML = content;
                grid.appendChild(card);
                
                // Generate QR Code
                if (codeType === 'both' || codeType === 'qr') {
                    setTimeout(() => {
                        const qrContainer = document.getElementById(`qr-${index}`);
                        qrContainer.innerHTML = ''; // Clear previous
                        new QRCode(qrContainer, {
                            text: product.serial,
                            width: 130,
                            height: 130,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.M
                        });
                    }, 100);
                }
                
                // Generate Barcode
                if (codeType === 'both' || codeType === 'barcode') {
                    setTimeout(() => {
                        try {
                            JsBarcode(`#barcode-${index}`, product.serial, {
                                format: "CODE128",
                                width: 2,
                                height: 60,
                                displayValue: true,
                                fontSize: 14,
                                margin: 8,
                                background: "#ffffff",
                                lineColor: "#000000"
                            });
                        } catch (e) {
                            console.error('Barcode error:', e);
                        }
                    }, 100);
                }
            });
        }

        function updateCodes() {
            generateCodes();
        }

        // Generate codes on page load
        window.onload = generateCodes;
