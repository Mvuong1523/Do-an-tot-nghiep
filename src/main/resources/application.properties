spring.application.name=WEB_TMDT


spring.datasource.url=jdbc:mysql://localhost:3306/web_tmdt?createDatabaseIfNotExist=true&zeroDateTimeBehavior=convertToNull&readOnlyPropagatesToServer=false
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.read-only=false

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# ===========================================
# MAIL CONFIGURATION
# ===========================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# ===========================================
# JWT CONFIGURATION
# ===========================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS}

logging.level.org.springframework.security=DEBUG

# ===========================================
# SEPAY PAYMENT CONFIGURATION
# ===========================================
sepay.merchant-id=${SEPAY_MERCHANT_ID}
sepay.secret-key=${SEPAY_SECRET_KEY}
sepay.api-url=${SEPAY_API_URL}
sepay.api.secret=${SEPAY_API_SECRET}

# Bank Account Info
sepay.bank.code=${SEPAY_BANK_CODE}
sepay.bank.account.number=${SEPAY_BANK_ACCOUNT_NUMBER}
sepay.bank.account.name=${SEPAY_BANK_ACCOUNT_NAME}

# Amount multiplier for QR code
sepay.amount.multiplier=1

# ===========================================
# SERVER CONFIGURATION
# ===========================================
server.port=${SERVER_PORT}

# ===========================================
# GHN SHIPPING CONFIGURATION
# ===========================================
ghn.api.url=${GHN_API_URL}
ghn.api.token=${GHN_API_TOKEN}
ghn.shop.id=${GHN_SHOP_ID}
ghn.pick.district.id=${GHN_PICK_DISTRICT_ID}




