        .serial-number {

        .stats {

        .alert {

        .alert.success {

        .alert.error {

        .alert.show {

        @keyframes slideDown {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Qu√©t QR - Nh·∫≠p Serial</h1>
            <p>Qu√©t m√£ QR ho·∫∑c barcode ƒë·ªÉ nh·∫≠p serial s·∫£n ph·∫©m nhanh ch√≥ng</p>
        </div>
        
        <div class="content">
            <div id="alert" class="alert"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">T·ªïng s·ªë serial</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastScanned">---</div>
                    <div class="stat-label">Serial cu·ªëi c√πng</div>
                </div>
            </div>
            
            <div id="reader"></div>
            
            <div class="controls">
                <button id="startBtn" class="btn-start" onclick="startScanner()">
                    üé• B·∫Øt ƒë·∫ßu qu√©t
                </button>
                <button id="stopBtn" class="btn-stop" onclick="stopScanner()" disabled>
                    ‚èπÔ∏è D·ª´ng qu√©t
                </button>
                <button class="btn-clear" onclick="clearSerials()">
                    üóëÔ∏è X√≥a t·∫•t c·∫£
                </button>
                <button class="btn-export" onclick="exportToExcel()">
                    üìä Xu·∫•t Excel
                </button>
            </div>
            
            <div class="serial-list">
                <h3>üìã Danh s√°ch Serial ƒë√£ qu√©t (<span id="count">0</span>)</h3>
                <div id="serialList">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                        </svg>
                        <p>Ch∆∞a c√≥ serial n√†o ƒë∆∞·ª£c qu√©t</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let html5QrCode;
        let scannedSerials = [];
        let isScanning = false;

        // Load saved serials from localStorage
        window.onload = function() {
            const saved = localStorage.getItem('scannedSerials');
            if (saved) {
                scannedSerials = JSON.parse(saved);
                updateSerialList();
            }
        };

        function startScanner() {
            if (isScanning) return;
            
            html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanError
            ).then(() => {
                isScanning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                showAlert('Camera ƒë√£ ƒë∆∞·ª£c b·∫≠t', 'success');
            }).catch(err => {
                showAlert('Kh√¥ng th·ªÉ kh·ªüi ƒë·ªông camera: ' + err, 'error');
            });
        }

        function stopScanner() {
            if (!isScanning) return;
            
            html5QrCode.stop().then(() => {
                isScanning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                showAlert('Camera ƒë√£ ƒë∆∞·ª£c t·∫Øt', 'success');
            }).catch(err => {
                showAlert('L·ªói khi t·∫Øt camera: ' + err, 'error');
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Check for duplicates
            if (scannedSerials.some(item => item.serial === decodedText)) {
                showAlert('Serial ƒë√£ t·ªìn t·∫°i: ' + decodedText, 'error');
                return;
            }

            const serialData = {
                serial: decodedText,
                timestamp: new Date().toLocaleString('vi-VN')
            };

            scannedSerials.unshift(serialData);
            updateSerialList();
            saveToLocalStorage();
            showAlert('‚úÖ ƒê√£ th√™m serial: ' + decodedText, 'success');
            
            // Play success sound (optional)
            playBeep();
        }

        function onScanError(errorMessage) {
            // Ignore scan errors (too noisy)
        }

        function updateSerialList() {
            const listDiv = document.getElementById('serialList');
            const countSpan = document.getElementById('count');
            const totalCount = document.getElementById('totalCount');
            const lastScanned = document.getElementById('lastScanned');

            countSpan.textContent = scannedSerials.length;
            totalCount.textContent = scannedSerials.length;
            
            if (scannedSerials.length === 0) {
                listDiv.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                        </svg>
                        <p>Ch∆∞a c√≥ serial n√†o ƒë∆∞·ª£c qu√©t</p>
                    </div>
                `;
                lastScanned.textContent = '---';
                return;
            }

            lastScanned.textContent = scannedSerials[0].serial.substring(0, 10) + '...';

            listDiv.innerHTML = scannedSerials.map((item, index) => `
                <div class="serial-item">
                    <div>
                        <div class="serial-number">${item.serial}</div>
                        <div class="serial-time">${item.timestamp}</div>
                    </div>
                    <button class="serial-delete" onclick="deleteSerial(${index})">X√≥a</button>
                </div>
            `).join('');
        }

        function deleteSerial(index) {
            scannedSerials.splice(index, 1);
            updateSerialList();
            saveToLocalStorage();
            showAlert('ƒê√£ x√≥a serial', 'success');
        }

        function clearSerials() {
            if (scannedSerials.length === 0) return;
            
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ ' + scannedSerials.length + ' serial?')) {
                scannedSerials = [];
                updateSerialList();
                saveToLocalStorage();
                showAlert('ƒê√£ x√≥a t·∫•t c·∫£ serial', 'success');
            }
        }

        function exportToExcel() {
            if (scannedSerials.length === 0) {
                showAlert('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t', 'error');
                return;
            }

            let csv = 'Serial,Th·ªùi gian qu√©t\n';
            scannedSerials.forEach(item => {
                csv += `"${item.serial}","${item.timestamp}"\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'serials_' + new Date().getTime() + '.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showAlert('‚úÖ ƒê√£ xu·∫•t ' + scannedSerials.length + ' serial ra file CSV', 'success');
        }

        function saveToLocalStorage() {
            localStorage.setItem('scannedSerials', JSON.stringify(scannedSerials));
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type + ' show';
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Cleanup on page unload
        window.onbeforeunload = function() {
            if (isScanning) {
                stopScanner();
            }
        };
    </script>
</body>
