<!DOCTYPE html>
<html>
<head>
    <title>Test Accounting Dashboard API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Test Accounting Dashboard API</h1>
    
    <div>
        <label>Token: <input type="text" id="token" style="width: 500px;" placeholder="Paste your JWT token here"></label>
    </div>
    
    <div style="margin-top: 20px;">
        <button onclick="testDashboard()">Test /dashboard</button>
        <button onclick="testFinancialStatement()">Test /financial-statement (should fail)</button>
        <button onclick="testFinancialStatementDashboard()">Test /financial-statement/dashboard</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testDashboard() {
            const token = document.getElementById('token').value;
            if (!token) {
                alert('Please enter token');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/accounting/dashboard/stats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>GET /api/accounting/dashboard/stats</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testFinancialStatement() {
            const token = document.getElementById('token').value;
            if (!token) {
                alert('Please enter token');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/accounting/financial-statement', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>GET /api/accounting/financial-statement (NO PARAMS)</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Expected:</strong> 400 or 500 (missing required params)</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testFinancialStatementDashboard() {
            const token = document.getElementById('token').value;
            if (!token) {
                alert('Please enter token');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/accounting/financial-statement/dashboard', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>GET /api/accounting/financial-statement/dashboard</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
